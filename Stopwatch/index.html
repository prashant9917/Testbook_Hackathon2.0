<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="wraper">
        <div class="card">
            <h1>Stopwatch</h1>
            <p class="timer"> <span id="seconds">00</span><span>:</span><span id="milliseconds">00</span> </p>
            <form action="">

                <input type="button" class="p" id="button-start" value="Start" />
                <input type="button" class="p" id="button-stop" value="Stop" />
                <input type="button" class="p" id="button-reset" value="Reset" />
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
